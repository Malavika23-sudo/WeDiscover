name: we_discover
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  #font_awesome_flutter: ^9.1.0
  intro_slider: ^3.0.2
  flutter_lints: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: PTSans
      fonts:
         - asset: fonts/PTSans-Bold.ttf
         - asset: fonts/PTSans-BoldItalic.ttf
         - asset: fonts/PTSans-Italic.ttf
         - asset: fonts/PTSans-Regular.ttf

    - family: GFR
      fonts:
        - asset: fonts/GrechenFuemen-Regular.ttf



